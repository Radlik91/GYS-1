<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido | G&S Abogados</title>
  <link rel="stylesheet" href="css/preloader.css" />
  <link rel="stylesheet" href="css/style-colors.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Animación de desvanecimiento suave */
    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
      body.loaded {
    opacity: 1;
  }
  </style>
</head>
<body>

  <!-- Preloader de entrada -->
  <div id="preloader">
    <div class="preloader-contenedor">
      <img src="Imag/Logo.jpeg" alt="Logo G&S" />
      <p class="mensaje">
        Abogados Especialistas<br>
        Soluciones Jurídicas en Recuperación de Cartera<br>
        Propiedad Horizontal y Empresarial
      </p>
    </div>
  </div>

  <script>
    // Animación suave antes de cambiar a inicio.html
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "inicio.html";
      }, 1000); // Espera a que termine la transición
    }, 4000); // Tiempo visible del preloader (ajustable)
  </script>
<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });
</script>
</body>
</html>
