<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | G&S Abogados</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <!-- Íconos -->
  <link rel="apple-touch-icon" sizes="180x180" href="Iconos/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Iconos/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Iconos/favicon-16x16.png">
</head>
<body>

  <!-- NAVBAR DINÁMICO -->
  <div id="nav-placeholder"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5">
    <h2 class="text-center mb-5">Contáctanos</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="#" method="POST" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="form-control">
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER DINÁMICO -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Incluir nav y footer -->
  <script>
    fetch('/components/nav.html')
      .then(res => res.text())
      .then(data => document.getElementById('nav-placeholder').innerHTML = data);

    fetch('/components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
