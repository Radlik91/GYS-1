<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | G&S Abogados</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style-colors.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- NAVBAR -->
  <div id="nav-placeholder"></div>

  <!-- CONTENIDO -->
  <main class="container py-5">
    <h2 class="text-center mb-5">Contáctanos</h2>

    <div class="row g-5 align-items-start">
      <!-- Formulario -->
      <div class="col-lg-6">
        <form name="contacto" method="POST" data-netlify="true" action="/gracias.html" netlify>
          <input type="hidden" name="form-name" value="contacto" />

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required />
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" required />
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" />
          </div>

          <div class="mb-3">
            <label for="asunto" class="form-label">Seleccionar Asunto / Servicio:</label>
            <select class="form-select" id="asunto" name="asunto">
              <option selected disabled>Seleccione una opción</option>
              <option>Recuperación de Cartera de PH</option>
              <option>Recuperación de Cartera Empresarial</option>
              <option>Asesoría Derecho Civil</option>
              <option>Asesoría Derecho Comercial</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="autorizo" name="autorizo" required />
            <label class="form-check-label small" for="autorizo">
              Autorizo a G&S ABOGADOS ASOCIADOS S.A.S. para recolectar y tratar mis datos personales según su 
              <a href="politica-datos.html" target="_blank">Política de tratamiento de datos personales</a>. 
              Esto incluye comunicaciones por correo, teléfono o correspondencia.
            </label>
          </div>

          <button type="submit" class="btn btn-warning text-white">Enviar</button>
        </form>
      </div>

      <!-- Imagen + texto + mapa -->
      <div class="col-lg-6 text-center">
        <h5 class="fw-semibold mb-4">
          Contáctenos hoy mismo para una consulta gratuita.<br />
          Le ayudaremos a encontrar la solución legal que necesita.
        </h5>

        <img src="Imag/asesora_gys.jpg" alt="Asesora G&S" class="img-fluid rounded-4 shadow mb-4" style="max-width: 400px;">

        <div class="ratio ratio-16x9 rounded-4 shadow">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d994.2363299745349!2d-74.07308153039988!3d4.603814336488664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99b4bfc77a15%3A0xc1f81e5dc4c441f9!2sGYS%20Abogados%20Asociados%20SAS!5e0!3m2!1ses-419!2sco!4v1751319862549!5m2!1ses-419!2sco"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('/components/nav.html')
      .then(res => res.text())
      .then(data => document.getElementById('nav-placeholder').innerHTML = data);

    fetch('/components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
